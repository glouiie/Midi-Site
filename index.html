<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Piano app</title>
		
		<script type="module" crossorigin src="/Midi-Site/assets/index-a9fecae2.js"></script>
		<link rel="stylesheet" href="/Midi-Site/assets/index-12bcf2db.css">
	</head>

	

	<div class="flex-container">



		<div class="Selection">
			<img id="Midi-Control-Toggle" src="assets/piano_icon.svg" alt="Icon For Midi Control" title="Midi Controls">
			<img id="Effects-Control-Toggle" src="assets/effects_icon.svg" alt="Icon For Sound Effects" title="Sound Effects">
		</div>

		<div class="Midi-Control">
			
			<input type="file" id="midiFileInput" accept=".mid, .midi" /> 
	
			<div class="time-slider">
				<input type="range" id="midiSlider" min="0" value="0" step="1">
				<div id="sliderValue">0s</div>
			</div>

			<div id="speedControls">
				<button id="halfSpeed">0.5x</button>
				<button id="normalSpeed">1x</button>
				<button id="doubleSpeed">2x</button>
			</div>
			<div>
				
				<button id="setLoopButton">Set Loop Point</button>
				<button id="clearLoopButton">Clear Loop Points</button>
			</div>
			
			<img class="exit-icon" id="exit-icon-midi" src="assets/exit.svg" alt="">
			
			
		</div>
			
		<!-- <div class="Size-Control-Center">
			<div class="Size-Control"> -->
				<!-- <button id="loadSmallPiano">Small</button> -->
				<!-- <button id="loadBigPiano">Big</button> -->
			<!-- </div> -->
		<!-- </div> -->


		<div class="Effects-Control">

            <div class="control">
                <label for="reverbDecay">Reverb Decay:</label>
                <input type="range" id="reverbDecay" min="0.1" max="10" step="0.1" value="1.5">
                <span id="reverbDecayValue">1.5</span>

				<input type="checkbox" id="reverbEnabled" title="On/Off" unchecked >

            </div>

            <div class="control">
				<label for="autoWahBaseFrequency">AutoWah Base Frequency:</label>
				<input type="range" id="autoWahBaseFrequency" min="20" max="200" step="10" value="50">
				<span id="autoWahBaseFrequencyValue">50</span>
				<input type="checkbox" id="autoWahEnabled" title="On/Off" unchecked>
			</div>	
			
			<img  class="exit-icon" id="exit-icon-effects" src="assets/exit.svg" alt="">

	</div>



		
		

	</body>
</html>
